<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display">
          <input id="screen" type="text" placeholder="Input"><br>
          <input id="output" type="text" disabled="true" placeholder="Output">
        </div>
    
        <div class="btns">
          <div class="row">
            <button id="ce" onclick="backspc()">CE</button>
            <button class="btn">(</button>
            <button class="btn">)</button>
            <button id="ac" onclick="clearScreen()">AC</button>
            <button onclick="sqrt()">√</button>
          </div>
    
          <div class="row">
            <button onclick="sin()">sin</button>
            <button onclick="cos()">cos</button>
            <button onclick="tan()">tan</button>
            <button onclick="pi()">π</button>
            <button onclick="e()">e</button>
     
          </div>
    
          <div class="row">  
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn">×</button>
            <button class="btn">÷</button>
          </div>
    
          <div class="row">
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">-</button>
            <button class="btn">+</button>
          </div>
    
          <div class="row">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button onclick="pow()">^</span></button>
            <button class="btn">.</button>
    
          </div>
          <div class="row">
            <button class="btn">0</button>
            <button class="btn">00</button>
            <button id="eval" onclick="equal()">=</button>
    
          </div>
        </div>
      </div>
      <div>
    
        <div class="container">
          <div class="row">
            <text>Variable 1:</text>
            <div class="display">
              <text>Name: </text>
              <input class="input" id="name1" type="text" />
            </div>
            <div class="display">
              <text>Value: </text>
              <input class="input" id="value1" type="text" />
            </div>
          </div>
        </div>
        <div class="container" style="margin-top: 30px;">
          <div class="row">
            <text>Variable 2:</text>
            <div class="display">
              <text>Name: </text>
              <input class="input" id="name2" type="text" />
            </div>
            <div class="display">
              <text>Value: </text>
              <input class="input" id="value2" type="text" />
            </div>
          </div>
        </div>
      </div>
      <script src="script.js"></script>
</body>
</html>
